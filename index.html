<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Desktop</title>
    <style>
        body {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .desktop {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url('https://wallpapercave.com/wp/wp4056416.jpg');
            background-size: cover;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-menu {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 200px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            display: none;
        }

        .start-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .start-menu li:hover {
            background-color: #f0f0f0;
        }

        .taskbar-button {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .taskbar-button:hover {
            background-color: #444;
        }

        .window {
            position: absolute;
            width: 500px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            display: none;
        }

        .window-header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .window-content {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="desktop">
        <div class="taskbar">
            <button class="taskbar-button" id="start-button">Start</button>
            <button class="taskbar-button" id="spotify-button">Spotify</button>
            <button class="taskbar-button" id="file-explorer-button">File Explorer</button>
            <button class="taskbar-button" id="notion-button">Notion</button>
            <button class="taskbar-button" id="thunderbird-button">Thunderbird</button>
        </div>
        <div class="start-menu" id="start-menu">
            <ul>
                <li><a href="#" id="youtube-link">Youtube</a></li>
                <li><a href="#" id="google-drive-link">Google Drive</a></li>
                <li><a href="#" id="instagram-link">Instagram</a></li>
                <li><a href="#" id="roblox-link">Roblox</a></li>
                <li><button id="spotify-app-button">Spotify</button></li>
                <li><button id="file-explorer-app-button">File Explorer</button></li>
                <li><button id="notion-app-button">Notion</button></li>
                <li><button id="thunderbird-app-button">Thunderbird</button></li>
            </ul>
        </div>
        <div class="window" id="spotify-window">
            <div class="window-header">
                <h2>Spotify</h2>
            </div>
            <div class="window-content">
                <iframe src="https://open.spotify.com" width="100%" height="100%"></iframe>
                    </div>
                    <div class="window" id="file-explorer-window">
                        <div class="window-header">
                            <h2>File Explorer</h2>
                        </div>
                        <div class="window-content">
                            <iframe src="file:///C:/Users/YourUsername/Desktop" width="100%" height="100%"></iframe>
                        </div>
                    </div>
                    <div class="window" id="notion-window">
                        <div class="window-header">
                            <h2>Notion</h2>
                        </div>
                        <div class="window-content">
                            <iframe src="https://www.notion.so" width="100%" height="100%"></iframe>
                        </div>
                    </div>
                    <div class="window" id="thunderbird-window">
                        <div class="window-header">
                            <h2>Thunderbird</h2>
                        </div>
                        <div class="window-content">
                            <iframe src="https://www.thunderbird.net" width="100%" height="100%"></iframe>
                        </div>
                    </div>
                    </div>
                    
                    <script>
                        document.getElementById('start-button').addEventListener('click', function () {
                            var startMenu = document.getElementById('start-menu');
                            if (startMenu.style.display === 'block') {
                                startMenu.style.display = 'none';
                            } else {
                                startMenu.style.display = 'block';
                            }
                        });

                        document.getElementById('spotify-app-button').addEventListener('click', function () {
                            var spotifyWindow = document.getElementById('spotify-window');
                            spotifyWindow.style.display = 'block';
                        });

                        document.getElementById('file-explorer-app-button').addEventListener('click', function () {
                            var fileExplorerWindow = document.getElementById('file-explorer-window');
                            fileExplorerWindow.style.display = 'block';
                        });

                        document.getElementById('notion-app-button').addEventListener('click', function () {
                            var notionWindow = document.getElementById('notion-window');
                            notionWindow.style.display = 'block';
                        });

                        document.getElementById('thunderbird-app-button').addEventListener('click', function () {
                            var thunderbirdWindow = document.getElementById('thunderbird-window');
                            thunderbirdWindow.style.display = 'block';
                        });

                        document.getElementById('youtube-link').addEventListener('click', function () {
                            window.open('https://www.youtube.com', '_blank');
                        });

                        document.getElementById('google-drive-link').addEventListener('click', function () {
                            window.open('https://drive.google.com', '_blank');
                        });

                        document.getElementById('instagram-link').addEventListener('click', function () {
                            window.open('https://www.instagram.com', '_blank');
                        });

                        document.getElementById('roblox-link').addEventListener('click', function () {
                            window.open('https://www.roblox.com', '_blank');
                        });
                    </script>
                    </body>
                    
                    </html>
