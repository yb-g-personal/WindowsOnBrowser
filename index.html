<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Desktop</title>
    <style>
        /* CSS styles for the desktop */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        .desktop {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            padding: 5px 10px;
        }

        .start-menu {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 5px 10px;
            cursor: pointer;
        }

        .start-menu li:hover {
            background-color: #3c3c3c;
        }

        .app-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .app-name {
            font-size: 14px;
        }

        .website-link {
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
        }

        .website-link:hover {
            background-color: #3c3c3c;
        }
    </style>
</head>

<body>
    <div class="desktop">
        <div class="taskbar">
            <div class="start-button" onclick="toggleStartMenu()">
                <img src="start-button.png" alt="Start" class="app-icon">
            </div>
            <div class="app-icons">
                <img src="spotify.png" alt="Spotify" class="app-icon" onclick="openApp('Spotify')">
                <img src="file-explorer.png" alt="File Explorer" class="app-icon" onclick="openApp('File Explorer')">
                <img src="notion.png" alt="Notion" class="app-icon" onclick="openApp('Notion')">
                <img src="thunderbird.png" alt="Thunderbird" class="app-icon" onclick="openApp('Thunderbird')">
            </div>
        </div>

        <div class="start-menu">
            <ul>
                <li onclick="openApp('Spotify')">
                    <img src="spotify.png" alt="Spotify" class="app-icon">
                    <span class="app-name">Spotify</span>
                </li>
                <li onclick="openApp('File Explorer')">
                    <img src="file-explorer.png" alt="File Explorer" class="app-icon">
                    <span class="app-name">File Explorer</span>
                </li>
                <li onclick="openApp('Notion')">
                    <img src="notion.png" alt="Notion" class="app-icon">
                    <span class="app-name">Notion</span>
                </li>
                <li onclick="openApp('Thunderbird')">
                    <img src="thunderbird.png" alt="Thunderbird" class="app-icon">
                    <span class="app-name">Thunderbird</span>
                </li>
                        <li><a href="https://www.youtube.com" target="_blank" class="website-link">
                                <img src="youtube.png" alt="YouTube" class="app-icon">
                                <span class="app-name">YouTube</span>
                            </a></li>
                        <li><a href="https://drive.google.com" target="_blank" class="website-link">
                                <img src="google-drive.png" alt="Google Drive" class="app-icon">
                                <span class="app-name">Google Drive</span>
                            </a></li>
                        <li><a href="https://www.instagram.com" target="_blank" class="website-link">
                                <img src="instagram.png" alt="Instagram" class="app-icon">
                                <span class="app-name">Instagram</span>
                            </a></li>
                        <li><a href="https://www.roblox.com" target="_blank" class="website-link">
                                <img src="roblox.png" alt="Roblox" class="app-icon">
                                <span class="app-name">Roblox</span>
                            </a></li>
                        </ul>
                        </div>
                        </div>
                        
                        <script>
                            function toggleStartMenu() {
                                const startMenu = document.querySelector('.start-menu');
                                startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
                            }

                            function openApp(appName) {
                                alert(`Opening ${appName}...`);
                                // Add your app opening logic here
                            }
                        </script>
                        </body>
                        
                        </html>
